<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  tells Internet Explorer to display content in the highest mode available -->
  <title>Frontend Mentor | Crowdfunding Campaign Challenge</title>

  <link rel="stylesheet" href="./css/reset.css">
  <!-- reset used to remove browser default styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="flex-item banner">
      <img src="./images/card-header.jpg">
    </div>

    <div class="flex-item header">
      <div class="name">New Superplay Magazine</div>
      <div class="creator">By John Tribianni</div>
    </div>

    <div class="flex-item details">
      <div class="stats">
        <p>
          <span class="number">70%</span> Funded</p>
        <p id="day-count">
          <span class="number">21</span> Days to go</p>
        <p id="backer-count">
          <span class="number">1031</span> Backers</span>
        </p>
      </div>

      <div class="progress">
        <div class="status-bar-bg">
          <div class="status-bar-progress"></div>
        </div>
        <div class="status-details">$21,450 of $30,000 funded</div>
        <div class="buttons">
          <div id="back-proj">
            <button href="#">Back this project</button>
          </div>
          <div id="space"></div>
          <div id="share">
            <button href="#">Share this project</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
